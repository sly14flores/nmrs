<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <title>Manpower Recruitment System</title>
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext"> -->
    <!-- Dashboard Core -->
    <link href="./assets/css/dashboard.css" rel="stylesheet" />
    <script src="./assets/js/vendors/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/vendors/jquery.sparkline.min.js"></script>	
    <script src="./assets/js/vendors/jquery.tablesorter.min.js"></script>
    <script src="./assets/js/vendors/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="./assets/js/vendors/jquery-jvectormap-de-merc.js"></script>
    <script src="./assets/js/vendors/jquery-jvectormap-world-mill.js"></script>	
    <script src="./assets/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/vendors/selectize.min.js"></script>
    <script src="./assets/js/vendors/circle-progress.min.js"></script>
    <script src="./assets/js/core.js"></script>	
    <script src="./assets/js/dashboard.js"></script>
    <!-- c3.js Charts Plugin -->
    <link href="./assets/plugins/charts-c3/plugin.css" rel="stylesheet" />
    <script src="./assets/plugins/charts-c3/js/c3.min.js"></script>
    <script src="./assets/plugins/charts-c3/js/d3.v3.min.js"></script>
    <!-- Input Mask Plugin -->
    <script src="./assets/plugins/input-mask/js/jquery.mask.min.js"></script>
	
	<!-- dependencies -->
	<link rel="stylesheet" href="angular/modules/bootbox/bs4-fix.css">	
	<script src="angular/modules/bootbox/bootbox.min.js"></script>
	<script src="angular/modules/growl/jquery.bootstrap-growl.min.js"></script>
	<script src="angular/modules/blockui/jquery.blockUI.js"></script>

	<!-- angular -->	
	<script src="angular/angular.min.js"></script>
	<script src="angular/angular-route.min.js"></script>
	<script src="angular/angular-sanitize.min.js"></script>	
	<script src="angular/ui-bootstrap-tpls-3.0.2.min.js"></script>

	<!-- modules -->
	<script src="angular/modules/bootbox/bootstrap-modal.js"></script>
	<script src="angular/modules/growl/growl.js"></script>
	<script src="angular/modules/blockui/blockui.js"></script>
	<script src="angular/modules/account/account.js"></script>
	<script src="angular/modules/validation/validate.js"></script>
	<script src="angular/modules/post/window-open-post.js"></script>	
	<script src="modules/profiles.js"></script>

	<!-- controller -->
	<script src="controllers/profiles.js"></script>	
  </head>
  <body class="" ng-app="profiles" ng-controller="profilesCtrl" account-profile>
    <div class="page">
      <div class="page-main">
        <div class="header py-4">
          <div class="container">
            <div class="d-flex">
              <a class="header-brand" href="./index.html">
                <img src="images/logo.png" class="header-brand-img" alt="tabler logo">
              </a>
              <div class="d-flex order-lg-2 ml-auto">
                <div class="dropdown">
                  <a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
                    <span class="avatar" style="background-image: url({{profile.picture}})"></span>
                    <span class="ml-2 d-none d-lg-block">
                      <span class="text-default">{{profile.fullname}}</span>
                      <small class="text-muted d-block mt-1">{{profile.group}}</small>
                    </span>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow" drop-down>
                  </div>
                </div>
              </div>
              <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse" data-target="#headerMenuCollapse">
                <span class="header-toggler-icon"></span>
              </a>
            </div>
          </div>
        </div>
        <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
          <div class="container">
            <div class="row align-items-center">
              <!-- <div class="col-lg-3 ml-auto">
                <form class="input-icon my-3 my-lg-0">
                  <input type="search" class="form-control header-search" placeholder="Search&hellip;" tabindex="1">
                  <div class="input-icon-addon">
                    <i class="fe fe-search"></i>
                  </div>
                </form>
              </div> -->
              <div class="col-lg order-lg-first">
                <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                  <li class="nav-item">
                    <a href="./index.html" class="nav-link active"><i class="fe fe-home"></i> Home</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="my-3 my-md-5">
          <div class="container">
            <div class="page-header">
              <h1 class="page-title">
                Profiles
              </h1>
            </div>
			<div class="row">
				<div class="col-12">
					<nav class="navbar navbar-expand-lg navbar-light">
					  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					  </button>
					  <div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
						  <li class="nav-item">
							<button type="button" class="btn btn-primary ml-auto" ng-click="app.jobSeeker(this,null)" ng-disabled="!views.list">Add</button>
						  </li>
						</ul>
						<form class="form-inline my-2 my-lg-0">
						  <input class="form-control mr-sm-2" type="text" placeholder="Year" ng-model="filter.year">
						  <select class="form-control mr-sm-2" ng-model="filter.month" ng-options="month.description for month in months track by month.month"></select>
						  <button class="btn btn-outline-success my-2 my-sm-0 mr-sm-2" type="button" ng-click="app.list(this)">Filter</button>
						  <button class="btn btn-outline-success my-2 my-sm-0" type="button" ng-click="app.export(this)">Export</button>
						</form>
					  </div>
					</nav>
				</div>
			</div>
			<hr>
			<div class="row row-cards row-deck">
				<div class="col-12" id="content"></div>
			</div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="row align-items-center flex-row-reverse">
            <div class="col-auto ml-lg-auto"></div>
            <div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
              Copyright Â© 2018 ICTD | PGLU | All rights reserved.
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
